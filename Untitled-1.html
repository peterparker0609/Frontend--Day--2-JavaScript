<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form & Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label>Your Experience:</label>
            <div class="radio-group">
                <input type="radio" name="experience" value="1"> 1
                <input type="radio" name="experience" value="2"> 2
                <input type="radio" name="experience" value="3"> 3
                <input type="radio" name="experience" value="4"> 4
                <input type="radio" name="experience" value="5"> 5
            </div>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments"></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2>Event Registration</h2>
        <form>
            <label for="event-name">Name:</label>
            <input type="text" id="event-name" required>

            <label for="event-email">Email:</label>
            <input type="email" id="event-email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="seats">Number of Seats:</label>
            <select id="seats">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
